
<form >
<div class="mb-3" [formGroup]="formGroupPessoas" (submit)="cadastrarPessoa()">
  <label for="nome" class="form-label">Nome</label>
  <input
    formControlName="nome"
    type="text"
    class="form-control"
    id="nome"
  />
</div>
<div class="mb-3">
  <label for="cep" class="form-label">CEP</label>
  <input
    class="form-control"
    id="cep"
    rows="5"
    formControlName="cep"
  />
</div>
<div class="mb-3">
  <label for="endereco" class="form-label">Endere√ßo</label>
  <input
    class="form-control"
    id="endereco"
    formControlName="endereco"
  />
</div>
<div class="mb-3">
  <label for="cidade" class="form-label">Cidade</label>
  <input
    class="form-control"
    id="cidade"
    formControlName="cidade"
  />
</div>
<div class="mb-1">
  <label for="uf" class="form-label">UF</label>
  <input
    class="form-control"
    id="uf"
    formControlName="uf"
  />
</div>
<button
  type="submit"
  class="btn btn-primary"
  [disabled]="!formGroupPessoas.valid"
>
<!-- {{ id ? 'Editar' : 'Cadastrar' }} -->
</button>
</form>
