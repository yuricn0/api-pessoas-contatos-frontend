<div *ngIf="exibirDiv" class="p-5 mt-3 text-center bg-body-tertiary rounded-3">
  <h1 class="text-body-emphasis">
    Bem-vindo à central de gerenciamento de pessoas
  </h1>
  <p class="col-lg-8 mx-auto fs-5 text-muted">
    Aqui você pode gerenciar as pessoas cadastradas em nosso banco de dados.
  </p>
</div>
<div *ngIf="exibirDiv" class="row mt-4 justify-content-center">
  <div class="col-md-4 card rounded-4 shadow-sm border-0">
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-2">
          <i class="fa fa-users" aria-hidden="true"></i>
        </div>
        <h3 class="card-title text-center">Total de Registros</h3>
        <p class="card-text text-center mt-3">
          <strong>{{ totalPessoas }}</strong> Pessoas cadastradas
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="exibirDiv" class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-2">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <h3 class="card-title text-center">Último Cadastro</h3>
        <p class="card-text mt-3 text-center">{{ ultimaPessoa?.nome }}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="exibirDiv" class="d-flex justify-content-center mt-5">
  <div class="me-3">
    <a class="btn btn-primary" routerLink="/cadastrar-pessoa">
      <i class="fa fa-plus-circle" aria-hidden="true"></i> Cadastrar Pessoas
    </a>
  </div>
  <div>
    <a class="btn btn-secondary" routerLink="/pessoas">
      <i class="fa fa-users" aria-hidden="true"></i> Listar Pessoas
    </a>
  </div>
</div>
